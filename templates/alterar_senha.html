<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f5;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0d6efd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Alterar Senha</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="senha_atual" class="form-label">Senha Atual</label>
        <input type="password" class="form-control" name="senha_atual" id="senha_atual" required>
      </div>
      <div class="mb-3">
        <label for="nova_senha" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" name="nova_senha" id="nova_senha" required>
      </div>
      <div class="mb-3">
        <label for="confirmar_senha" class="form-label">Confirmar Nova Senha</label>
        <input type="password" class="form-control" name="confirmar_senha" id="confirmar_senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Salvar Nova Senha</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
