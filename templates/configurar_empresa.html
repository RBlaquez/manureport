<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f5;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0d6efd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Configurar Empresa Responsável</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="empresa_nome" class="form-label">Nome da Empresa</label>
        <input type="text" class="form-control" name="empresa_nome" id="empresa_nome" value="{{ dados_empresa.empresa_nome }}" required>
      </div>
      <div class="mb-3">
        <label for="empresa_cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" name="empresa_cnpj" id="empresa_cnpj" value="{{ dados_empresa.empresa_cnpj }}" required>
      </div>
      <div class="mb-3">
        <label for="empresa_endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" name="empresa_endereco" id="empresa_endereco" value="{{ dados_empresa.empresa_endereco }}" required>
      </div>
      <div class="mb-3">
        <label for="empresa_telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" name="empresa_telefone" id="empresa_telefone" value="{{ dados_empresa.empresa_telefone }}" required>
      </div>
      <div class="mb-3">
        <label for="empresa_email" class="form-label">Email</label>
        <input type="email" class="form-control" name="empresa_email" id="empresa_email" value="{{ dados_empresa.empresa_email }}" required>
      </div>
      <div class="mb-3">
        <label for="logo_empresa" class="form-label">Carregar Logo da Empresa</label>
        <input type="file" class="form-control" name="logo_empresa" id="logo_empresa">
      </div>
      {% if dados_empresa.empresa_logotipo %}
      <div class="text-center mb-3">
        <label class="form-label">Pré-visualização do Logo</label>
        <div>
          <img src="{{ url_for('static', filename='logos/' + dados_empresa.empresa_logotipo.split('/')[-1]) }}" alt="Logo" style="max-height: 120px;">
        </div>
      </div>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100">Salvar Configurações</button>
    </form>
  </div>
</body>
</html>
