<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle - ManuReport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f5;
      font-family: Arial, sans-serif;
    }
    .painel-container {
      max-width: 800px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .painel-title {
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
    }
    .menu-list {
      text-align: left;
      margin-top: 20px;
    }
    .menu-item {
      font-size: 18px;
      margin: 10px 0;
    }
    .menu-item a {
      text-decoration: none;
      color: #0d6efd;
    }
    .menu-item a.btn {
      width: 100%;
    }
    .logo-preview img {
      max-height: 100px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="painel-container">
    <h2 class="painel-title">Painel de Controle - ManuReport</h2>
    <p class="mt-3">Usu치rio logado: <strong>{{ session['usuario'] }}</strong></p>

    {% if dados.empresa_logotipo %}
      <div class="logo-preview">
        <label class="form-label">Logotipo da Empresa</label>
        <img src="{{ dados.empresa_logotipo }}" alt="Logo" class="img-fluid rounded shadow">
      </div>
    {% endif %}

    <div class="menu-list">
        <div class="menu-item">
            <a href="{{ url_for('editar_perfil') }}">Editar Perfil de Usu치rio</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('alterar_senha') }}">Alterar Senha</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('configurar_empresa') }}">Configurar Empresa Respons치vel</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('formulario') }}" class="btn btn-outline-primary">Ir para o Formul치rio</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
        </div>
    </div>
  </div>
</body>
</html>
